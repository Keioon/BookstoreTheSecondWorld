<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookstoreTheSecondWorld</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/69c0a89c25.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-title">BookstoreTheSecondWorld</a>
    <ul class="navbar-nav">
      <li class="dropdown menu">
        <a class="navbar-links menu">Type</a>
        <div class="dropdown-menu menu">
          <a>Fantasy</a>
          <a>Sci-fi</a>
          <a>Horror</a>
        </div>
      </li>
      <li class="navbar-link menu"><a class="navbar-link menu">Recommended</a></li>
      <li class="navbar-link menu"><a class="navbar-link menu">Contact</a></li>
    </ul>
    <button class="navbar-hamburger" data-target="#mobile-menu">
      <span class="hamburger menu"><i class="fas fa-bars hamburger menu"></i></span>
    </button>
    <div class="navbar-buttons">
      <button class="btn">
        <i class="fas fa-shopping-cart menu">
          Cart
        </i>
      </button>
      <button class="btn">
        <i class="fas fa-user-alt menu">
          Account
        </i>
      </button>
    </div>
  </nav>

  <div class="main-slider">
    <div class="slider-item current">
      <img src="images/bookShelves.jpg">
      <p>Największy wybór</p>
    </div>
    <div class="slider-item next">
      <img src="images/pileOfBooks.jpg">
      <p>Niskie ceny</p>
    </div>
    <div class="slider-item prev">
      <img src="images/magicOfReading.jpg">
      <p>Wciągające historie</p>
    </div>
    <div class="slider-buttons">
      <button class="left"><i class="fas fa-chevron-left"></i></button>
      <button class="right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
